<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>
    <header><h1>Tic Tac Toe <br><p>(Multiplayer)</p></h1></header>
    <div class="main-container">
        <div class="info-inputs">
            <input type="text" id="player1" class="player-name" placeholder="Enter Player 1 name">
            <input type="text" id="player2" class="player-name" placeholder="Enter Player 2 name">
            <button class="hardreset" id="hardreset">Hard reset</button>
            <button class="entername" id="entername">Enter Name</button>
            <button class="entername" id="entername2">Enter Name</button>
            <div class="info-display" id="info-display"></div>
            <button class="start" id="start">Start</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        <section class="game-boxes" id="game-boxes">
            <button class="input-button" id="btn1" disabled></button>
            <button class="input-button" id="btn2" disabled></button>
            <button class="input-button" id="btn3" disabled></button>
            <button class="input-button" id="btn4" disabled></button>
            <button class="input-button" id="btn5" disabled></button>
            <button class="input-button" id="btn6" disabled></button>
            <button class="input-button" id="btn7" disabled></button>
            <button class="input-button" id="btn8" disabled></button>
            <button class="input-button" id="btn9" disabled></button>
        </section>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
